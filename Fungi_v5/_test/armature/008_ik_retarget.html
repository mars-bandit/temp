function compute_ik_pose( e, ik_pose ){
	let rig = e.IKRig;

	rig.pose.update_world();

	App.Debug.reset();

	compute_hip_QUAT( rig, ik_pose );
	//compute_hip_VEC( rig, ik_pose );
	compute__limb( rig.pose, rig.chains.leg_l, ik_pose.leg_l );
	compute__limb( rig.pose, rig.chains.leg_r, ik_pose.leg_r );
}

function compute_hip_QUAT( rig, ik_pose ){
	let b_info	= rig.points.hip,						// Bone Info
		pb		= rig.pose.bones[ b_info.idx ],			// Hip Pose Bone
		tb		= rig.tpose.bones[ b_info.idx ],		// Hip TPose Bone
		a_axis 	= new Axis().from_quat( pb.world.rot ),	// Animated Axis from Quaternion
		t_axis 	= new Axis().from_quat( tb.world.rot ),	// TPose (Bind) Axis
		q		= new Quat();

	// Create Swing rotation between the Bind+Animated Forward Direction
	// Rotate the TPose Rotation, this moves Bind forward to match the animated Forward
	// While Keeping UP and Left where it would be without any Twisting motion.
	q	.from_unit_vecs( t_axis.z, a_axis.z )			
		.mul( tb.world.rot );							

	let s_axis 	= new Axis().from_quat( q ), 						// Swing Axis 
		sign	= ( Vec3.dot( s_axis.x, a_axis.y ) >= 0 )? -1:1,	// Is the Angle going to be Negative?, use Swing Left to determine
		twist	= Vec3.angle( s_axis.y, a_axis.y ) * sign,			// Get Angle Between TPose Swing UP and Animated UP
		pos_dif = Vec3.sub( pb.world.pos, tb.world.pos );			// How much translation from bind pose has the animated hip gone.

	// Set all the required info needed to perform some IK on the target Hip Bone
	ik_pose.set_hip( a_axis.z, twist, pos_dif, tb.world.pos.y );
}

function compute_hip_VEC( rig, ik_pose ){
	let b_info	= rig.points.hip,										// Bone Info
		pb 		= rig.pose.bones[ b_info.idx ],							// Hip Pose Bone
		tb		= rig.tpose.bones[ b_info.idx ],						// Hip TPose Bone
		
		t_up 	= Vec3.transform_quat( Vec3.UP, tb.world.rot ),			// TPose Up
		a_fwd 	= Vec3.transform_quat( Vec3.FORWARD, pb.world.rot ),	// Animated Fwd
		a_up 	= Vec3.transform_quat( Vec3.UP, pb.world.rot ),			// Animated Up

		s_lft 	= Vec3.cross( t_up, a_fwd ).norm(),						// Swing Left
		s_up 	= Vec3.cross( a_fwd, s_lft ).norm(), 					// Swing Up
		sign	= ( Vec3.dot( s_lft, a_up ) < 0 )? 1:-1,				// Is the Angle going to be Negative?, use Swing Left to determine
		twist 	= Vec3.angle( s_up, a_up ) * sign,						// Get Angle Between TPose Swing UP and Animated UP
		pos_dif	= Vec3.sub( pb.world.pos, tb.world.pos );				// How much translation from bind pose has the animated hip gone.

	// Set all the required info needed to perform some IK on the target Hip Bone
	ik_pose.set_hip( a_fwd, twist, pos_dif, tb.world.pos.y );
}

function compute__limb( pose, chain, ik_limb ){
	let bf		= pose.bones[ chain.first() ],				// First Bone
		be		= pose.bones[ chain.end_idx ],				// END Bone, which is not part of the chain (Hand,Foot)
		dir		= Vec3.sub( be.world.pos, bf.world.pos );	// Direction from start of chain, toward end bone, which is te Effector
	
	//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
	// Mixamo's Legs are backwards, so Need to use BACK to get Forward
	// TODO, May need to store a "What is Forward or Joint Aiming" direction for each chain in IKRig
	// Save Direction that the Joint is pointing, Like the KNEE, ELBOW, Etc.
	// Using the First bone rotation to determine it's joint direction seems to produce the smoothest animation
	ik_limb.joint_dir.copy( Vec3.transform_quat( Vec3.BACK, bf.world.rot ) ); 

	ik_limb.dir.copy( dir );					// Save Direction to end Effector
	ik_limb.len_scale = dir.len() / chain.len;	// Normalize the length to the End Effector using the Chain Length as Max.
}

 


function complete_ik_pose( e, ik_pose ){
	let rig 	= e.IKRig,
		pose 	= rig.pose;

	pose.update_world();
	App.Debug.reset();

	//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
	// REFACTORED
	let i_hip	= rig.points.hip;			// Hip IK Info
	let hip 	= pose.bones[ i_hip.idx ];	// Hip Bone
	
	let tb		= rig.tpose.bones[ i_hip.idx ];	

	let a_axis 	= new Axis().from_quat( hip.world.rot ); // Animated Axis
	let t_axis 	= new Axis().from_quat( tb.world.rot ); // TPose Axis

	App.Debug.axis( a_axis, hip.world.pos, 0.4, "orange" );
	//App.Debug.axis( t_axis, hip.world.pos, 0.3, "red" );

	let q = new Quat();
	q	.from_unit_vecs( t_axis.z, a_axis.z )
		.mul( tb.world.rot );

	let s_axis 	= new Axis().from_quat( q ); // Swing Axis
	//App.Debug.axis( s_axis, hip.world.pos, 0.3, "yellow" );

	let sign	= ( Vec3.dot( s_axis.x, a_axis.y ) >= 0 )? -1:1;
	let twist	= Vec3.angle( s_axis.y, a_axis.y ) * sign;
	
	q.pmul_axis_angle( a_axis.z, twist);

	//App.Debug.quat( q, hip.world.pos, 0.2, "cyan" );


	let pos_dif = Vec3.sub( hip.world.pos, tb.world.pos );
	ik_pose.set_hip( a_axis.z, twist, pos_dif, tb.world.pos.y );

	ik_pose.hip.tmp.copy( hip.world.pos );
}

function compute_limb( e, ik_pose ){
	let rig 	= e.IKRig,
		chain 	= rig.chains.leg_l,
		pose 	= rig.pose;

	let bf,be,dir,len,j_dir;

	bf = pose.bones[ chain.first() ];
	be = pose.bones[ chain.end_idx ];

	//App.Debug.pnt( bf.world.pos, "green", 0.07 );
	//App.Debug.pnt( be.world.pos, "red", 0.07 );

	dir		= Vec3.sub( be.world.pos, bf.world.pos );
	len		= dir.len();
	j_dir	= Vec3.transform_quat( Vec3.BACK, bf.world.rot ); // THE Axis is Backwards, So farward is pointing back, Need to use Back to point forward

	ik_pose.set_leg_l( dir, j_dir, len / chain.len );


	chain 	= rig.chains.leg_r;
	bf = pose.bones[ chain.first() ];
	be = pose.bones[ chain.end_idx ];
	dir		= Vec3.sub( be.world.pos, bf.world.pos );
	len		= dir.len();
	j_dir	= Vec3.transform_quat( Vec3.BACK, bf.world.rot );
	ik_pose.set_leg_r( dir, j_dir, len / chain.len );
}
