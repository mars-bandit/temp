<!DOCTYPE html><script type="module">
import App from "../../fungi/App.js";
import Quad from "../../fungi/geo/Quad.js";
import FacedCube from "../../fungi/geo/FacedCube.js";

//#####################################################
App.builder()
	//.load_shaders( "../shaders/BaseColor.js" )
	.set_camera( 0, 20, 4, 0, 0.75, 0 )
	.add( init )
	//.render_loop( on_draw )
	.render_on_mouse( on_draw )
	.build();


//#####################################################
function on_draw( dt, ss ){ App.ecs.sys_run(); }
function init( x ){
	let mat	= App.ShaderBuilder({ base_color : "#ff0000ff", cull_face:false }),
		e	= Quad( "Quad", mat );

	e.Node.set_pos( 0, 0.6, 0 );

	e = FacedCube();
	e.Node.set_pos( 0, 0.5, -2 );
	return true;
}
</script><page-layout></page-layout>
