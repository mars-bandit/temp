let SHADER = null;
function load_shader(){
	SHADER = App.Shader.from_src( "Texture", vert_src, frag_src )
		.add_uniform_blocks( ["Global","Model"] )
		.add_uniform( "cube_tex", "samplerCube", null );
}

const vert_src = `#version 300 es
	layout(location=0) in vec3 a_pos;
	layout(location=1) in vec3 a_norm;
	layout(location=2) in vec2 a_uv;

	uniform Global{ 
		mat4 proj_view; 
		mat4 camera_matrix;
		vec3 camera_pos;
		float delta_time;
		vec2 screen_size;
		float clock;
	} global;

	uniform Model{ 
		mat4 view_matrix;
	} model;

	out vec2 frag_uv;
	out vec3 frag_norm;
	out vec3 frag_cam_pos;
	out vec3 frag_pos;

	void main(void){
		vec4 wpos	= model.view_matrix * vec4( a_pos, 1.0 );

		//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
		frag_uv			= a_uv;
		frag_pos		= wpos.xyz;
		frag_cam_pos	= global.camera_pos;
		//frag_norm 		= mat3( transpose( inverse( model.view_matrix ) ) ) * a_norm; // Need to Rotate and Scale Normal, do on CPU
		frag_norm 		= normalize( frag_pos );
		//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
		gl_Position = global.proj_view * wpos;

	}`;

const frag_src = `#version 300 es
	precision mediump float;
	
	out vec4 out_color;

	//-------------------------
	
	uniform samplerCube cube_tex;

	in vec2 frag_uv;
	in vec3 frag_norm;
	in vec3 frag_cam_pos;
	in vec3 frag_pos;

	//-------------------------

	void main( void ){
		out_color = texture( cube_tex, frag_norm );
	}
`;
