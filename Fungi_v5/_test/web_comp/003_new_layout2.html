<html><head><title>Fungi</title><style>
	html, body{ margin:0px; padding:0px; width:100%; height:100%; }
	nav, section, main, div, header, footer, canvas, span, label { box-sizing:border-box; }
	a{ text-decoration:none; }
	*{ font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size:16px;}

	canvas{ border:0px solid red; z-index:0; }
	
	/*~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/
	.Page{ background-color:#1E1E1E; }

	.Page.top > nav{ height:30px; width:100vw; left:0px; top:0px;  }
	.Page.top > nav a{ width:30px; border-width:2px 0px; }
	.Page.top > nav a:hover{ border-top-color:#999999; }
	.Page.top > nav a.on{ border-top-color:lime; }
	.Page.top > section{ left:0px; top:30px; }
	
	.Page.left > nav{ width:30px; height:100vh; left:0px; top:0px; flex-direction:column; padding-bottom:25px; }
	.Page.left > nav > * { flex-direction:column; }
	.Page.left > nav a{ border-width:0px 2px; transition: color 0.3s ease-out, border-left-color 0.2s ease-out; }
	.Page.left > nav a:hover{ border-left-color:#999999; }
	.Page.left > nav a.on{ border-left-color:lime; }
	.Page.left > section{ left:30px; top:0px; }
	
	/*~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/
	.Page > nav{ z-index:2000; position:fixed; background-color:#333333dd; box-shadow: 0px 0px 5px #00000088;
		display:flex; justify-content:space-between; }
	.Page > nav.off{ display:none; }

	.Page > nav > * { display:flex; }

	.Page > nav a{ color:#858585; text-align:center; font-size:18px;
		 border-style:solid; border-color:transparent; }
	.Page > nav a:hover{ color:#CCCCCC; }
	.Page > nav a:active{ color:white; }

	/*~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/
	.Page > section { z-index:1000; position:fixed; bottom:25px; width:200px;
		background-color:#25252699; border-right:1px solid #2a2a2a; box-shadow: 0px 0px 5px #00000088; }
	.Page > section.off{ display:none; }

	/*~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/
	.Page > footer{ z-index:3000; position:fixed; height:24px; width:100vw; bottom:0px; background-color:#007ACCbb;
		display:flex; justify-content:space-between; box-shadow: 0px 0px 5px #00000088; }

	.Page > footer > * { display:flex; }
	
	.Page > footer a,
	.Page > footer label { font-size:12px; color:#eeeeee; padding:3px 8px 0px 8px; cursor:pointer; }

	.Page > footer a:hover,
	.Page > footer label:hover{ background-color:#008DED; }
