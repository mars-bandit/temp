function load_shader(){
	App.shader.new( "env_map", vert_src, frag_src, [
		{ name:"env_tex", type:"sampler2D", value:null },
	], App.ubo.get_array( "Global", "Model" ) );  
}

const vert_src = `#version 300 es
	layout(location=0) in vec3 a_pos;
	layout(location=1) in vec3 a_norm;
	layout(location=2) in vec2 a_uv;

	uniform Global{ 
		mat4 proj_view; 
		mat4 camera_matrix;
		vec3 camera_pos;
		float delta_time;
		vec2 screen_size;
		float clock;
	} global;

	uniform Model{ 
		mat4 view_matrix;
	} model;

	out vec3 cam_pos;
	out vec2 frag_uv;
	out vec3 frag_norm;
	out vec3 frag_pos;
	out vec3 frag_dir;

	void main(void){
		vec4 wpos	= model.view_matrix * vec4( a_pos, 1.0 );

		//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
		cam_pos			= global.camera_pos;
		frag_uv			= a_uv;
		frag_pos		= wpos.xyz;
		frag_norm 		= mat3( transpose( inverse( model.view_matrix ) ) ) * a_norm; // Need to Rotate and Scale Normal, do on CPU
		frag_dir 		= normalize( frag_pos );
		
		//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
		gl_Position = global.proj_view * wpos;

	}`;

const frag_src = `#version 300 es
	precision mediump float;
	out vec4 out_color;

	//-------------------------
	uniform sampler2D env_tex;

	in vec3 cam_pos;
	in vec2 frag_uv;
	in vec3 frag_dir;
	in vec3 frag_pos;
	in vec3 frag_norm;

	//-------------------------
	vec3 light_pos = vec3( 6.0, 10.0, 5.0 );

    // Equirectangular, converts Normal Direction to UV Coords, great for spheres
    vec2 norm_uv( vec3 norm ){
        float lon   = atan( norm.z, norm.x );
        float lat   = acos( norm.y );
        vec2 uv     = vec2( lon, lat ) * ( 1.0 / 3.1415926535897932384626433832795 );
        uv.x        = 1.0 - ( uv.x * 0.5 + 0.5 ); // Remap and reverse Lon
        return uv;
    }


	void main( void ){
		vec3 cam_to_frag	= normalize( frag_pos - cam_pos );
		vec3 f_norm			= normalize( frag_norm );
		//vec3 reflect_dir	= reflect( cam_to_frag, f_norm );
		vec3 reflect_dir	= cam_to_frag - 2.0 * dot( f_norm, cam_to_frag ) * f_norm;

        vec2 env_uv         = norm_uv( reflect_dir );

        out_color           = texture( env_tex, env_uv );
        

		//~~~~~~~~~~~~~~~~~~~~~
		// Testing to mix diffuse color with the enviroment map
		// To make a chrome like
		vec3 frag_to_light	= normalize( light_pos - frag_pos );
		float diffuse_rng	= max( dot( f_norm, frag_to_light ) , 0.3 ) * 0.8;
		vec3 base_color		= vec3( 1.0, 0.0, 1.0 ) * diffuse_rng;

		out_color.rgb = mix( base_color, out_color.rgb, 0.2 );
	}
`;
