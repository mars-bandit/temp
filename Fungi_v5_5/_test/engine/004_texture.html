<!DOCTYPE html><script type="module">
import App, { Draw }		from "../../fungi/App.js";
import XhrQueue 			from "../../fungi/lib/XhrQueue.js";
import Quad 				from "../../fungi/geo/Quad.js";
	
//#####################################################
App
	.init()
	.load_shaders( "Texture.js" )
	.set_camera( 0, 5, 1.5, 0, 0.5, 0 )
	.task( init )
	.then();

//#####################################################

async function init(){
	let img	= await XhrQueue.add( "../../files/textures/uv_test_02.png" ).then();
	
	let tex	= App.texture.new( "uv", img );
	let mat	= App.shader.new_material( "Texture", { base_tex:tex } ).set_cullface( false );
	let e	= Quad( "quad", mat );

	e.node.set_pos( 0, 0.5, 0 );

	return true;
}

//#####################################################
</script>
<html><head><style>html,body{ margin:0px; padding:0px; width:100%; height:100%; }</style>
</head><body><canvas id="pg_canvas"></canvas></body></html>
